{% for ideia in ideias %}
        <div id="ideia">
          <img src="{{ideia.image}}" alt="Imagem de {{ideia.title}}">
          
  
          <div class="content">
            <h3>{{ideia.title}}</h3>
            <p>{{ideia.category}}</p>
            <div class="description">{{ideia.description}}</div>
            <a href="{{ideia.link}}" target="_blank">Ir para a ideia</a>
          </div>
        </div>
 {% endfor %}
